<script>
(function(){
  const overlay = document.querySelector('.overlay');
  const logo = document.querySelector('.logo');
  if(!overlay || !logo) return;

  function setupLines(){
    const o = overlay.getBoundingClientRect();
    const l = logo.getBoundingClientRect();

    // منتصف الشعار عموديًا بالنسبة للـ overlay
    const logoMidY = (l.top - o.top) + (l.height/2);

    // مسافة ثابتة صغيرة من الشعار (فراغ بصري)
    const gapFromLogo = 16;

    // المسافة التي نريد التوقف عندها قبل الحافة
    const edgeGap = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--edgeGap')) || 20;

    /* 
      الطول الأيسر = المسافة من حافة overlay اليسرى + edgeGap إلى يسار الشعار - gapFromLogo
      الطول الأيمن = المسافة من يمين الشعار إلى حافة overlay اليمنى - edgeGap - gapFromLogo
    */
    const leftAvailable  = (l.left - (o.left + edgeGap)) - gapFromLogo;
    const rightAvailable = ((o.right - edgeGap) - l.right) - gapFromLogo;

    const leftWidth  = Math.max(0, leftAvailable);
    const rightWidth = Math.max(0, rightAvailable);

    // ضبط المتغيرات للـ CSS
    overlay.style.setProperty('--logoY', logoMidY + 'px');
    overlay.style.setProperty('--leftWidth', leftWidth + 'px');
    overlay.style.setProperty('--rightWidth', rightWidth + 'px');

    // شغل الأنيميشن
    overlay.classList.add('animate');
  }

  // بعد التحميل لضمان قياسات دقيقة
  if (document.readyState === 'complete') setupLines();
  else window.addEventListener('load', setupLines);

  // إعادة حساب عند تغيير الحجم
  window.addEventListener('resize', () => {
    overlay.classList.remove('animate');
    requestAnimationFrame(setupLines);
  }, { passive: true });
})();
</script>
